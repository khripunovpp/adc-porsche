<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Speed up your traffic </title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <div class="page">
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <div class="header__logo"><img src="img/logo.png" alt=""></div>
                    <div class="header__menu">
                        <nav class="nav">
                            <button class="nav__btn">
                  <span></span>
                  <span></span>
                  <span></span>
                </button>
                            <ul class="nav__list">
                                <li class="nav__item"><a class="nav__link" href="https://adcombo.com/offers/">Offer list</a></li>
                                <li class="nav__item"><a class="nav__link" href="https://adcombo.com/publisher/">Publisher</a></li>
                                <li class="nav__item"><a class="nav__link" href="https://adcombo.com/advertiser/">Advertiser</a></li>
                                <li class="nav__item"><a class="nav__link" href="https://blog.adcombo.com/">Blog</a></li>
                                <li class="nav__item"><a class="nav__link" href="https://adcombo.com/contact/">Contact</a></li>
                                <li class="nav__item"><a class="nav__link" href="https://adcombo.com/faq/">FAQ</a></li>
                                <li class="nav__item"><a class="nav__link active" href="https://adcombo.com/signup/">Sign Up</a></li>
                                <li class="nav__item"><a class="nav__link active" href="https://my.adcombo.com/login">Log In</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </header>
        <section class="slider">
            <button class="slider__prev"></button>
            <button class="slider__next"></button>
            <div class="slider__list">
                <div class="slider__item" data-slide-id="0">
                    <div class="slider__bg">
                        <picture>
                            <source srcset="img/car-1-before-mobile.jpg" media="(max-width: 991px)">
                            <img class="slider__bg--before" src="img/car-1-before.jpg" alt="">
                        </picture>
                        <picture>
                            <source srcset="img/car-1-after-mobile.jpg" media="(max-width: 991px)">
                            <img class="slider__bg--after" src="img/car-1-after.jpg" alt="">
                        </picture>
                    </div>
                    <div class="container">
                        <p class="slider__slogan" data-slide-id="1">Speed up <br> your traffic </p>
                    </div>
                </div>
                <div class="slider__item" data-slide-id="1">
                    <div class="slider__bg">
                        <picture>
                            <source srcset="img/car-2-before-mobile.jpg" media="(max-width: 991px)">
                            <img class="slider__bg--before" src="img/car-2-before.jpg" alt="">
                        </picture>
                        <picture>
                            <source srcset="img/car-2-after-mobile.jpg" media="(max-width: 991px)">
                            <img class="slider__bg--after" src="img/car-2-after.jpg" alt="">
                        </picture>
                    </div>
                    <div class="container">
                        <p class="slider__slogan">Something BIG <br> is coming...</p>
                    </div>
                </div>
            </div>
            <div class="slider__footer">
                <div class="slider__position"><img class="active" src="img/car-model-1.png" alt=""><img src="img/car-model-2.png" alt=""></div>
                <div class="slider__date date"><span class="date__from">Start 01.02.20</span><span class="date__sep"></span><span class="date__to">Finish 01.09.20</span></div>
            </div>
        </section>
    </div>
    <script src="js/picturefill.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/common.js"></script>
</body>

</html>
